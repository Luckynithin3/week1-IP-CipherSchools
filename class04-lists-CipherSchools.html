<!Doctype html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport",content="width-device-width,initial-scale-1.0">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <title>lists</title>
</head>
<body>
    <h1>Unordered list</h1>
    <h1>Ordered list</h1>
    <h1>Defination list</h1>

    <!--Unordered list-->
   <ul>
    <li>food</li>
    <li>car</li>
    <li>cards</li>
    <li>choco</li>
    </ul>

   <!--Ordered list-->
   <ol>
    <li>food</li>
    <li>car</li>
    <li>cards</li>
    <li>choco</li>
    </ol>

    <!--Definition list-->
   <dl>
    <dt>Term</dt>
    <dd>Term description</dd>
    <dd>Term description</dd>

    <dt>Term</dt>
    <dd>Term description</dd>
    <dd>Term description</dd>
    <dd>Term description</dd>
    </dl>
</body>
</html>
